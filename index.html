<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Challenge #1</title>
	<!--meta tags-->
	<meta charset="UTF-8"/>
	<meta name="description" content="Form">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--style elements-->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
        <div id="main">

			<div id="row-1">
				<div id="row-1-blue" class="float-left position-relative blue">
					<div id="row-1-blue-grey-1" class="position-absolute"></div>
					<div id="row-1-blue-grey-2" class="position-absolute"></div>
					<div id="row-1-blue-grey-3" class="position-absolute"></div>
				</div> <!--row-1-blue-->
				<div id="row-1-yellow" class="float-left position-relative yellow">
					<div id="row-1-yellow-grey-1" class="position-absolute"></div>
					<div id="row-1-yellow-grey-2" class="position-absolute"></div>
				</div> <!--yellow-->
				<div id="row-1-light-grey" class="float-left position-relative light-grey">
					<div id="row-1-light-grey-grey-1" class="position-absolute"></div>
				</div> <!--row-1-light-grey-->
				<div id="row-1-red" class="float-left red">
				</div> <!--row-1-red-->
				<div id="row-1-mint" class="float-left">
				</div> <!--row-1-mint-->
				<div id="row-1-dark-grey" class="float-left">
				</div> <!--row-1-dark-grey-->
			</div> <!--row-1-->

			<div id="row-2">
				<div id="row-2-orange" class="float-left position-relative">
					<div id="row-2-orange-red-1" class="position-absolute red"></div>
					<div id="row-2-orange-yellow-1" class="position-absolute yellow"></div>
					<div id="row-2-orange-red-2" class="position-absolute red"></div>
					<div id="row-2-orange-yellow-2" class="position-absolute yellow"></div>
					<div id="row-2-orange-light-purple" class="position-absolute"></div>
					<div id="row-2-orange-dark-green" class="position-absolute"></div>
				</div> <!--row-2-orange-->
				<div id="row-2-dark-purple" class="position-relative float-left">
				</div> <!--row-2-dark-purple-->
			</div> <!--row-2-->

			<div id="row-3">
				<div id="row-3-grey" class="position-relative float-left">
					<div id="row-3-grey-yellow" class="position-absolute yellow"></div>
					<div id="row-3-grey-orange-1" class="position-absolute"></div>
					<div id="row-3-grey-orange-2" class="position-absolute"></div>
					<div id="row-3-grey-light-grey" class="position-absolute light-grey"></div>
				</div> <!--row-3-grey-1-->
				<div id="row-3-red" class="float-left position-relative red">
					<div id="row-3-red-white-1" class="position-absolute"></div>
					<div id="row-3-red-white-2" class="position-absolute"></div>
					<div id="row-3-red-white-3" class="position-absolute"></div>
					<div id="row-3-red-white-4" class="position-absolute"></div>
					<div id="row-3-red-white-5" class="position-absolute"></div>
				</div> <!--row-3-red-->
				<div id="row-3-mint" class="float-left position-relative">
					<div id="row-3-mint-light-green-1" class="position-absolute"></div>
					<div id="row-3-mint-white-1" class="position-absolute"></div>
					<div id="row-3-mint-light-green-2" class="position-absolute"></div>
					<div id="row-3-mint-white-2" class="position-absolute"></div>
					<div id="row-3-mint-light-green-3" class="position-absolute"></div>
					<div id="row-3-mint-white-3" class="position-absolute"></div>
					<div id="row-3-mint-light-grey-1" class="position-absolute light-grey"></div>
					<div id="row-3-mint-green" class="position-absolute"></div>
					<div id="row-3-mint-dark-grey" class="position-absolute"></div>
					<div id="row-3-mint-light-grey-2" class="position-absolute light-grey"></div>
				</div> <!--row-3-grey-->
			</div> <!--row-3-->

			<div id="row-4">
				<div id="row-4-purple" class="float-left position-relative">
				</div> <!--row-4-purple-->
				<div id="row-4-orange" class="float-left position-relative">
					<div id="row-4-orange-light-purple" class="position-absolute"></div>
					<div id="row-4-orange-dark-green" class="position-absolute"></div>
					<div id="row-4-orange-yellow-1" class="position-absolute yellow"></div>
					<div id="row-4-orange-red-1" class="position-absolute red"></div>
					<div id="row-4-orange-yellow-2" class="position-absolute yellow"></div>
					<div id="row-4-orange-red-2" class="position-absolute red"></div>
				</div> <!--row-4-orange-->
			</div> <!--row-4-->

		</div> <!--main-->
    <main>
</body>

</html>
