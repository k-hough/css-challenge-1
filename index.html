<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Challenge #1</title>
	<!--meta tags-->
	<meta charset="UTF-8"/>
	<meta name="description" content="Form">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--style elements-->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
        <div id="main">

			<div id="row-1">
				<div id="row-1-blue" class="float-left position-relative height-200 width-400 blue">
					<div id="row-1-blue-dark-grey-1" class="position-absolute height-50 width-50 dark-grey"></div>
					<div id="row-1-blue-dark-grey-2" class="position-absolute height-50 width-100 dark-grey"></div>
					<div id="row-1-blue-dark-grey-3" class="position-absolute height-50 width-50 dark-grey"></div>
				</div> <!--row-1-blue-->
				<div id="row-1-yellow" class="float-left position-relative height-200 width-200 yellow">
					<div id="row-1-yellow-dark-grey-1" class="position-absolute height-50 width-50 dark-grey"></div>
					<div id="row-1-yellow-dark-grey-2" class="position-absolute height-50 width-50 dark-grey"></div>
				</div> <!--yellow-->
				<div id="row-1-light-grey" class="float-left position-relative height-200 width-200 light-grey">
					<div id="row-1-light-grey-dark-grey-1" class="position-absolute height-50 width-50 dark-grey"></div>
				</div> <!--row-1-light-grey-->
				<div id="row-1-red" class="float-left height-200 width-100 red">
				</div> <!--row-1-red-->
				<div id="row-1-mint" class="float-left height-100 width-100 mint">
				</div> <!--row-1-mint-->
				<div id="row-1-dark-grey" class="float-left height-100 width-100 dark-grey">
				</div> <!--row-1-dark-grey-->
			</div> <!--row-1-->

			<div id="row-2">
				<div id="row-2-orange" class="float-left position-relative height-100 width-600 orange">
					<div id="row-2-orange-red-1" class="position-absolute height-50 width-50 red"></div>
					<div id="row-2-orange-yellow-1" class="position-absolute height-50 width-50 yellow"></div>
					<div id="row-2-orange-red-2" class="position-absolute height-50 width-50 red"></div>
					<div id="row-2-orange-yellow-2" class="position-absolute height-50 width-50 yellow"></div>
					<div id="row-2-orange-light-purple" class="position-absolute height-50 width-400 light-purple"></div>
					<div id="row-2-orange-dark-green" class="position-absolute height-50 width-200 dark-green"></div>
				</div> <!--row-2-orange-->
				<div id="row-2-dark-purple" class="float-left position-relative height-100 width-400 dark-purple">
				</div> <!--row-2-dark-purple-->
			</div> <!--row-2-->

			<div id="row-3">
				<div id="row-3-grey" class="float-left position-relative height-400 width-200 dark-grey">
					<div id="row-3-grey-yellow" class="position-absolute height-100 width-100 yellow"></div>
					<div id="row-3-grey-orange-1" class="position-absolute height-100 width-100 orange"></div>
					<div id="row-3-grey-orange-2" class="position-absolute height-100 width-100 orange"></div>
					<div id="row-3-grey-light-grey" class="position-absolute height-100 width-100 light-grey"></div>
				</div> <!--row-3-grey-1-->
				<div id="row-3-red" class="float-left position-relative height-400 width-300 red">
					<div id="row-3-red-white-1" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-red-white-2" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-red-white-3" class="position-absolute height-100 width-100 white"></div>
					<div id="row-3-red-white-4" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-red-white-5" class="position-absolute height-50 width-50 white"></div>
				</div> <!--row-3-red-->
				<div id="row-3-mint" class="float-left position-relative height-400 width-500 mint">
					<div id="row-3-mint-light-green-1" class="position-absolute height-50 width-50 light-green"></div>
					<div id="row-3-mint-white-1" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-mint-light-green-2" class="position-absolute height-50 width-50 light-green"></div>
					<div id="row-3-mint-white-2" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-mint-light-green-3" class="position-absolute height-50 width-50 light-green"></div>
					<div id="row-3-mint-white-3" class="position-absolute height-50 width-50 white"></div>
					<div id="row-3-mint-light-grey-1" class="position-absolute height-150 width-300 light-grey"></div>
					<div id="row-3-mint-dark-green" class="position-absolute height-50 width-300 dark-green"></div>
					<div id="row-3-mint-dark-grey" class="position-absolute height-200 width-200 dark-grey"></div>
					<div id="row-3-mint-light-grey-2" class="position-absolute height-200 width-200 light-grey"></div>
				</div> <!--row-3-grey-->
			</div> <!--row-3-->

			<div id="row-4">
				<div id="row-4-purple" class="float-left position-relative height-100 width-400 dark-purple">
				</div> <!--row-4-purple-->
				<div id="row-4-orange" class="float-left position-relative height-100 width-600 orange">
					<div id="row-4-orange-light-purple" class="position-absolute height-50 width-400 light-purple"></div>
					<div id="row-4-orange-dark-green" class="position-absolute height-50 width-200 dark-green"></div>
					<div id="row-4-orange-yellow-1" class="position-absolute height-50 width-50 yellow"></div>
					<div id="row-4-orange-red-1" class="position-absolute height-50 width-50 red"></div>
					<div id="row-4-orange-yellow-2" class="position-absolute height-50 width-50 yellow"></div>
					<div id="row-4-orange-red-2" class="position-absolute height-50 width-50 red"></div>
				</div> <!--row-4-orange-->
			</div> <!--row-4-->

		</div> <!--main-->
    <main>
</body>

</html>
